version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/my-spring-app
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_docker.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_docker.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
